{% extends "base.html" %} {% block title %}Add Member{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Add Member</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <input
          type="radio"
          id="ageRangeChildren"
          name="ageRange"
          value="ageRangeChildren"
        />
        <label for="ageRange">Children ( less than 18)</label>
        <input
          type="radio"
          id="ageRangeYoung"
          name="ageRange"
          value="ageRangeYoung"
        />
        <label for="ageRange">Young ( 18 - 35 )</label>
        <input
          type="radio"
          id="ageRangeAdult"
          name="ageRange"
          value="ageRangeAdult"
        />
        <label for="ageRange">Adult ( greater than 35 )</label>
      </div>
      <div class="form-group">
        <input
          type="radio"
          id="married"
          name="maritalStatus"
          value="married"
        />
        <label for="marital_status">Married</label>
        <input
          type="radio"
          id="unmarried"
          name="maritalStatus"
          value="unmarried"
        />
        <label for="marital_status">Unmarried</label>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter address"
        />
      </div>
      <div class="form-group">
        <label for="formerChurchName">Former Church's Name</label>
        <input
          type="text"
          class="form-control"
          id="formerChurchName"
          name="formerChurchName"
          placeholder="Enter Former Church's name"
        />
      </div>
      <div class="form-group">
        <label for="formerChurchAddress">Former Church's Address</label>
        <input
          type="text"
          class="form-control"
          id="formerChurchAddress"
          name="formerChurchAddress"
          placeholder="Enter Former Church's address"
        />
      </div>
      <div class="form-group">
        <label for="priorMinistry">Prior Ministry</label>
        <input
          type="text"
          class="form-control"
          id="priorMinistry"
          name="priorMinistry"
          placeholder="Enter Your Prior Ministry"
        />
      </div>
      <div class="form-group">
        <label for="currentMinistry">Current Ministry</label>
        <input
          type="text"
          class="form-control"
          id="currentMinistry"
          name="currentMinistry"
          placeholder="Enter Your Current Ministry"
        />
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <input
          type="text"
          class="form-control"
          id="comments"
          name="comments"
          placeholder="Enter Your Comments"
        />
      </div>
      <button type="button" onclick="addChildForm()" class="btn btn-secondary">Add Children</button>
      <div id="childrenContainer"></div>
      <script>
        // Counter to track the number of child forms
        let childFormCounter = 0;
    
        function addChildForm() {
            childFormCounter++;
    
            const childrenContainer = document.getElementById('childrenContainer');
    
            if (childrenContainer) {
                const childFormHtml = `
                    <div class="child-form">
                        <label for="childFirstName${childFormCounter}">First Name:</label>
                        <input type="text" id="childFirstName${childFormCounter}" name="childFirstName${childFormCounter}" required>
    
                        <label for="childLastName${childFormCounter}">Last Name:</label>
                        <input type="text" id="childLastName${childFormCounter}" name="childLastName${childFormCounter}" required>
    
                        <label for="childBirthday${childFormCounter}">Birthday:</label>
                        <input type="date" id="childBirthday${childFormCounter}" name="childBirthday${childFormCounter}" required>
    
                        <!-- Add other child fields here -->
    
                        <button type="button" onclick="removeChildForm(${childFormCounter})">Remove</button>
                    </div>
                `;
    
                // Append the child form to the container
                childrenContainer.insertAdjacentHTML('beforeend', childFormHtml);
            } else {
                console.error('Error: Could not find childrenContainer');
            }
        }
    
        function removeChildForm(childFormId) {
            // Remove the child form with the specified ID
            const childForm = document.getElementById(`childFirstName${childFormId}`).parentNode;
    
            if (childForm) {
                childForm.remove();
            } else {
                console.error(`Error: Could not find childForm with ID ${childFormId}`);
            }
        }
    </script>
      <br />
      <button type="submit" class="btn btn-primary">Add Member</button>
    </form>
    
    {% endblock %}
